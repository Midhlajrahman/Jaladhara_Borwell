{% extends 'web/base.html' %}
{% load static %}
{% block content %}
      <!-- page-title -->
        <div class="cmt-page-title-row">
            <div class="cmt-page-title-row-inner">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="page-title-heading">
                                <h2 class="title">Our Projects</h2>
                            </div>
                            <div class="breadcrumb-wrapper">
                                <span>
                                    <a title="Go to Shiftler." href="{% url "web:index" %}" class="home">
                                    <i class="themifyicon ti-home"></i> &nbsp;Home</a>
                                </span>
                                <span class="cmt-bread-sep">&nbsp;--&nbsp;</span>
                                <span>Projects</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                    
        </div>
        <!-- page-title end -->

        <div class="main-site">
            <div class="cmt-bgcolor-white pt-80 pb-55 clearfix">
                <div class="container">
                    <div class="row">
                        {% for p in projects %}
                        {% if p.image %}
                        <div class="cmt-box-col-wrapper col-lg-4 col-md-6 col-sm-12 mb-30">
                            <!-- featured-imagebox -->
                            <div class="featured-imagebox featured-imagebox-portfolio style1">
                                <!-- cmt-box-view-overlay -->
                     
                                    <!-- featured-thumbnail -->
                                    <div class="">
                                        <img src="{{ p.image.url }}" alt="Project Image" style="width:     width: 336px;  height: 270px;">
                                    </div>
                                    <!-- featured-thumbnail end-->
                           
                                <!-- cmt-box-view-overlay end-->
                            </div>
                            <!-- featured-imagebox -->
                        </div>
                    
                        {% elif p.video %}
                            <div class="cmt-box-col-wrapper col-lg-4 col-md-6 col-sm-12 mb-30">
                                <div class="featured-imagebox featured-imagebox-portfolio style1">
                                    <!-- cmt-box-view-overlay -->
                                    <!-- featured-thumbnail -->
                                    <div class="">
                                        <video src="{{ p.video.url }}" height="286" width="352px" autoplay muted loop></video>
                                    </div>
                                    <!-- featured-thumbnail end-->
                                    <!-- cmt-box-view-overlay end-->
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                    
                    
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
